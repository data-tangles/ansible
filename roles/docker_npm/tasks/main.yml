- name: deploy Nginx Proxy Manager Container Network 
  docker_network:
    name: "npm"

- name: deploy Nginx Proxy Manager Docker Container
  docker_container:
    name: "nginxproxymanager"
    image: "jc21/nginx-proxy-manager:latest@sha256:67655389770f5f16aef10cf3dc822f95e34bb0bc1b7717c617f8adaffcce2f68"
    restart_policy: always
    networks:
      - name: "npm"
    published_ports: 
      - '80:80'
      - '81:81'
      - "443:443"
      - "6443:6443"
      - "44443:44443"
      - "19132:19132/udp"
    env:
      DB_MYSQL_HOST: "npm-db"
      DB_MYSQL_PORT: 3306
      DB_MYSQL_USER: "npm"
      DB_MYSQL_PASSWORD: "{{ MYSQL_PASSWORD }}"
      DB_MYSQL_NAME: "npm"
    volumes:
      - " {{ NPM_DATA_VOLUME }}"
      - " {{ NPM_LE_VOLUME }}"

- name: deploy Nginx Proxy Manager DB Container
  docker_container:
    name: "npm-db"
    image: "jc21/mariadb-aria:latest@sha256:3d9d71b984373b94ff7014da941794c0636b03fd04b20612290c5c3c57cb561b"
    restart_policy: always
    networks:
      - name: "npm"
    env:
      MYSQL_ROOT_PASSWORD: "{{ MYSQL_ROOT_PASSWORD }}"
      MYSQL_DATABASE: 'npm'
      MYSQL_USER: 'npm'
      MYSQL_PASSWORD: "{{ MYSQL_PASSWORD }}"
    volumes:
      - " {{ NPM_DB_VOLUME }}"