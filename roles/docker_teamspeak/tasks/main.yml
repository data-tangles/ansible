- name: deploy Teamspeak Container Network 
  docker_network:
    name: "teamspeak"

- name: deploy Teamspeak Docker Container
  docker_container:
    name: "teamspeak"
    image: "teamspeak@sha256:10499180e88f24170812e12b34083332a7573ae35a4becba5d7a85d9761050e5"
    restart_policy: always
    networks:
      - name: "teamspeak"
    published_ports: 
      - "9987:9987/udp"
      - "10011:10011"
      - "30033:30033"
    env:
      TS3SERVER_DB_PLUGIN: "ts3db_mariadb"
      TS3SERVER_DB_SQLCREATEPATH: "create_mariadb"
      TS3SERVER_DB_HOST: "teamspeak-db"
      TS3SERVER_DB_USER: "root"
      TS3SERVER_DB_PASSWORD: "{{ MYSQL_ROOT_PASSWORD }}"
      TS3SERVER_DB_NAME: "teamspeak"
      TS3SERVER_DB_WAITUNTILREADY: "30"
      TS3SERVER_LICENSE: "accept"
    volumes:
      - "{{ TEAMSPEAK_VOLUME }}"

- name: deploy Teamspeak DB Container
  docker_container:
    name: "teamspeak-db"
    image: "mariadb@sha256:e59ba8783bf7bc02a4779f103bb0d8751ac0e10f9471089709608377eded7aa8"
    restart_policy: always
    networks:
      - name: "teamspeak"
    env:
      MYSQL_ROOT_PASSWORD: "{{ MYSQL_ROOT_PASSWORD }}"
      MYSQL_DATABASE: "teamspeak"
    volumes:
      - "{{ TEAMSPEAK_DB_VOLUME }}"


    
    