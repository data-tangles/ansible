- name: deploy Teamspeak Container Network 
  docker_network:
    name: "teamspeak"

- name: deploy Teamspeak Docker Container
  docker_container:
    name: "teamspeak"
    image: "teamspeak@sha256:26c2cf352bfc77f0b2340ee5546986d0c8206648d7c97743785165c6facc74a8"
    restart_policy: always
    networks:
      - name: "teamspeak"
    published_ports: 
      - "9987:9987/udp"
      - "10011:10011"
      - "30033:30033"
    env:
      TS3SERVER_DB_PLUGIN: "ts3db_mariadb"
      TS3SERVER_DB_SQLCREATEPATH: "create_mariadb"
      TS3SERVER_DB_HOST: "teamspeak-db"
      TS3SERVER_DB_USER: "root"
      TS3SERVER_DB_PASSWORD: "{{ MYSQL_ROOT_PASSWORD }}"
      TS3SERVER_DB_NAME: "teamspeak"
      TS3SERVER_DB_WAITUNTILREADY: "30"
      TS3SERVER_LICENSE: "accept"
    volumes:
      - "{{ TEAMSPEAK_VOLUME }}"

- name: deploy Teamspeak DB Container
  docker_container:
    name: "teamspeak-db"
    image: "mariadb@sha256:346f3a6792bf88014a9d9290927c12c13522a50e0e7e6d40aaa9add73df0bcc6"
    restart_policy: always
    networks:
      - name: "teamspeak"
    env:
      MYSQL_ROOT_PASSWORD: "{{ MYSQL_ROOT_PASSWORD }}"
      MYSQL_DATABASE: "teamspeak"
    volumes:
      - "{{ TEAMSPEAK_DB_VOLUME }}"


    
    