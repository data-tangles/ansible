- name: deploy Minecraft Bedrock container network
  docker_network:
    name: "minecraft-bedrock"

- name: deploy Minecraft Docker Container
  docker_container:
    name: "minecraft-bedrock"
    image: "itzg/minecraft-bedrock-server@sha256:ae2eff0d05045e33654781ca03bd32a7523bcbc6561be74fa2e8cc143e8586db"
    restart_policy: always
    networks:
      - name: "minecraft-bedrock"
    ports:
      - "19132:19132/udp"
    env:
      EULA: "true"
      SERVER_NAME: "{{ SERVER_NAME }}"
      GAMEMODE: "{{ GAME_MODE }}"
      DIFFICULTY: "{{ DIFFICULTY }}"
      ONLINE_MODE: "{{ ONLINE_MODE }}"
    volumes:
      - "{{ VOLUME }}"


    
    