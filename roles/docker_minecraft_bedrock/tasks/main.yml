- name: deploy Minecraft Bedrock container network
  docker_network:
    name: "minecraft-bedrock"

- name: deploy Minecraft Docker Container
  docker_container:
    name: "minecraft-bedrock"
    image: "itzg/minecraft-bedrock-server@sha256:6548e388a4169be37d3c8a20fd7f0872dc66843af9c2bf689972e3fa33b68d09"
    restart_policy: always
    networks:
      - name: "minecraft-bedrock"
    ports:
      - "19132:19132/udp"
    env:
      EULA: "true"
      SERVER_NAME: "{{ SERVER_NAME }}"
      GAMEMODE: "{{ GAME_MODE }}"
      DIFFICULTY: "{{ DIFFICULTY }}"
      ONLINE_MODE: "{{ ONLINE_MODE }}"
    volumes:
      - "{{ VOLUME }}"


    
    