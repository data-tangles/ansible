- name: deploy TFTP Network
  docker_network:
    name: "tftpd-hpa"

- name: deploy TFTP Container
  docker_container:
    name: "tftpd-hpa"
    image: "3x3cut0r/tftpd-hpa:latest@sha256:2bd2d18aa265635f32dd44640adaa63ef9bcb44b407a7831cb054f9793b4d820"
    restart_policy: always
    networks:
      - name: "tftpd-hpa"
    published_ports:
      - "69:69"
    volumes:
      - "/var/lib/docker/tftpd-hpa:/tftpboot"
