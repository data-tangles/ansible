- name: Deploy GitHub Actions Runner Container
  community.docker.docker_container:
    name: "gha-runner"
    image: "ghcr.io/binary-braids/github-actions-runner:latest@sha256:a1624753f65504c89042c15276cc2cfcf38e4ab6eab968c76b2f0bc76c3c8653"
    restart_policy: always
    networks:
      - name: "proxy"
    env:
      ORGANIZATION: "{{ GH_ORG_URL }}"
      ACCESS_TOKEN: "{{ GH_ORG_TOKEN }}"
      CUSTOM_NAME: "{{ GH_CUSTOM_NAME }}"