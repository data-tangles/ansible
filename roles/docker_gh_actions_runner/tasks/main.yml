- name: Deploy GitHub Actions Runner Container
  community.docker.docker_container:
    name: "gha-runner"
    image: "ghcr.io/binary-braids/github-actions-runner:latest@sha256:0d434da2b950a7f4f321aa74d36da91ae9b2bac1ec0771d29ba2837955818bc8"
    restart_policy: always
    networks:
      - name: "proxy"
    env:
      ORGANIZATION: "{{ GH_ORG_URL }}"
      ACCESS_TOKEN: "{{ GH_ORG_TOKEN }}"
      CUSTOM_NAME: "{{ GH_CUSTOM_NAME }}"
