name: CI

on:
  push:
    branches:
      - "main"
  pull_request:

permissions:
  contents: write
  packages: write

jobs:

  ansible-lint:
    name: Ansible Lint
    uses: ansible/ansible-content-actions/.github/workflows/ansible_lint.yaml@main

  sanity:
    name: Ansible Sanity Check
    uses: ansible/ansible-content-actions/.github/workflows/sanity.yaml@main

  unit-galaxy:
    name: Ansible Galaxy Unit Test
    uses: ansible/ansible-content-actions/.github/workflows/unit.yaml@main

  integration:
    name: Ansible Galaxy Integration Test
    uses: ansible/ansible-content-actions/.github/workflows/integration.yaml@main

  all_green:
    if: ${{ always() }}
    needs:
      - sanity
      - integration
      - unit-galaxy
      - ansible-lint
    runs-on: ubuntu-latest
    steps:
      - run: >-
          python -c "assert 'failure' not in
          set([
          '${{ needs.integration.result }}',
          '${{ needs.sanity.result }}',
          '${{ needs.unit-galaxy.result }}'
          '${{ needs.ansible-lint.result }}'
          ])"

  release:
    name: Release
    runs-on: ubuntu-latest

    outputs:
      skipped: ${{ steps.changelog.outputs.skipped }}
      tag: ${{ steps.changelog.outputs.tag }}
      clean_changelog: ${{ steps.changelog.outputs.clean_changelog }}
      version: ${{ steps.changelog.outputs.version }}    

    steps:

      - name: Checkout ðŸ””
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Conventional Changelog Action ðŸ“‹
        id: changelog
        uses: TriPSs/conventional-changelog-action@3a392e9aa44a72686b0fc13259a90d287dd0877c # v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          git-user-name: "github-actions[bot]"
          git-user-email: "github-actions[bot]@users.noreply.github.com"
          skip-git-pull: "true"
          release-count: 10
          version-file: package.yaml
          create-summary: true

      - name: Generate Release ðŸ“¦
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        uses: softprops/action-gh-release@c062e08bd532815e2082a85e87e3ef29c3e6d191 # v2
        with:
          tag_name: ${{ steps.changelog.outputs.tag }}
          name: ${{ steps.changelog.outputs.tag }}
          generate_release_notes: true
          body: ${{ steps.changelog.outputs.clean_changelog }}

